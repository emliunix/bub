site_name: bub
repo_url: https://github.com/psiace/bub
site_url: https://bub.build
site_description: Bub it. Build it.
site_author: Chojan Shang
edit_uri: edit/main/docs/
repo_name: psiace/bub
copyright: Maintained by <a href="https://psiace.me">Chojan Shang</a>.

nav:
  - Home: index.md
  - Key Features: features.md
  - Architecture:
      - architecture/index.md
      - Class Hierarchy: architecture/01-class-hierarchy.md
      - Message Flow: architecture/02-message-flow-sequence.md
      - NEW Architecture: architecture/03-new-architecture-direct-coupling.md
      - Comparison: architecture/04-old-vs-new-architecture-comparison.md
      - Component Interaction: architecture/05-detailed-component-interaction.md
      - Session Lifecycle: architecture/06-session-lifecycle.md
      - Data Flow: architecture/07-data-flow-with-type-mapping.md
      - Channel Initialization: architecture/08-channel-initialization-flow.md
      - Legacy: architecture.md
  - Deployment: deployment.md
  - Interactive CLI: cli.md
  - Telegram: telegram.md
  - Discord: discord.md

plugins:
  - search
  - mermaid2:
      arguments:
        theme: dark
        securityLevel: 'loose'
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/bub"]

theme:
  name: terminal
  palette: dark
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select

  markdown_extensions:
    - admonition
    - toc:
        permalink: true
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.details
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.tasklist:
        custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/psiace/bub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/bub
